
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Advanced Matrix Calculator</h1>
    <label class="dark-toggle">
      <input type="checkbox" id="dark-mode-toggle" />
      Dark Mode
    </label>
  </header>

  <div class="control-panel">
    <div class="dimension-group">
      <label for="rows"><b>Rows</b></label>
      <input type="number" id="rows" min="1" max="10" value="3" />
      <label for="cols"><b>Columns:</b></label>
      <input type="number" id="cols" min="1" max="10" value="3" />
    </div>

    <label for="operation"><b>Operation:</b></label>
    <select id="operation">
      <option value="add">Addition (A + B)</option>
      <option value="subtract">Subtraction (A - B)</option>
      <option value="multiply">Multiplication (A Ã— B)</option>
      <option value="transpose">Transpose</option>
      <option value="determinant">Determinant</option>
      <option value="inverse">Inverse</option>
      <option value="adjoint">Adjoint</option>
      <option value="rank">Rank</option>
      <option value="lu">LU Decomposition</option>
      <option value="eigen">Eigenvalues</option>
    </select>

    <div class="button-group">
      <button id="generate-btn">Generate Matrix</button>
      <button id="calculate-btn" disabled>Calculate</button>
    </div>
  </div>

  <div id="matrix-section" class="matrix-section" style="display:none">
    <h3>Matrix A</h3>
    <table id="matrixA"></table>

    <div id="matrixB-wrapper" style="display:none">
      <h3>Matrix B</h3>
      <table id="matrixB"></table>
    </div>

  </div>

  <div id="result" class="result-panel" style="display:none">
    <h2>Result</h2>
    <div id="result-content"></div>
  </div>

  <div id="error" class="error"></div>

  <script src="matrix-operations.js"></script>
  <script src="app.js"></script>

  
</body>
</html>
